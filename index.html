<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Picasso</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/6fb870d5a1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="container">
    
    <div class="animate__flip animate__animated animate__bounce animate__repeat-2">
        <h2 class="text-center animate__rubberBand"><i class="fa-solid fa-utensils"></i> Find foods, recipes, and meals <i class="fa-solid fa-mug-saucer"></i></h2>
    </div>
    <div class="animate__flip animate__animated animate__bounce animate__repeat-2">
        <h6 class="text-center"><i class="fa-solid fa-burger"></i> "People who love to eat are always the best people. <i class="fa-solid fa-pizza-slice"></i></h6>
    </div>
    <div class="input-group w-75 mx-auto my-2">
        <input id="search-field" type="search" class="form-control rounded" placeholder="Enter food name" aria-label="Search" aria-describedby="search-addon" />
        <button onclick="searchFood()" type="button" class="btn btn-outline-primary">search</button>
    </div>
    <div class="animate__animated animate__bounce animate__delay-2s">
        <h3 class="text-center my-3">Search your result:</h3>
    </div>
    <!-- search result start -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 mx-auto w-75">
      
      <!-- search result end -->
      <!-- Meal Details content start -->
      <div id="meal-details" class="meal-details w-75 rounded-pill">
        <div class="text-center">
          <button type="button" class="close-button mt-2">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
      </div>
      <div class="text-center w-100 mx-auto">
        <h3>${meal.strMeal}</h3>
        <p class="category-name rounded mx-auto">&{meal.strCategory}</p>
        <h3>Instructions:</h3>
        <p>${meal.strInstructions}</p>
      </div>
      <div class="text-center">
        <img class="pic-size rounded-circle" src="${meal.strMealThumb}" alt="">
      </div>
     <div class="text-center">
      <a class="btn p-0 btn-design rainbow rainbow-1 my-3" href="###">Watch Video</a>
     </div>
      </div>
<!-- Meal Details content end -->
    </div>
    <!-- javascript file -->
    <script src="JavaScript/app.js"></script>
</body>
</html>
